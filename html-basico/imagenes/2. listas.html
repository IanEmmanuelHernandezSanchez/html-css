<!DOCTYPE html>
<html>

    <head>
        <title>Listas</title>
    </head>

    <body>
        <!--Lista ordenada <ol>-->
        <ol>
            <!--Las listas tiene elementos <li>-->
            <li>Elemento 1</li>
            <li>Elemento 2</li>
            <li>Elemento 3</li>
        </ol>

        <!--Listas desordenadas <ul>
            Sirven para las barras de navegacion-->
        <ul>
            <li>Elemento 4</li>
            <li>Elemento 5</li>
            <li>Elemento 6</li>
        </ul>
        
    </body> 

</html>
